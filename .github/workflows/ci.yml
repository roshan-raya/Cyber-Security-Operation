name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ansible-lint
        run: |
          pip install ansible-lint

      - name: Run ansible-lint
        run: |
          ansible-lint ansible/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install dependencies (make + jq)
        run: |
          sudo apt-get update
          sudo apt-get install -y make jq

      - name: Build (sim profile)
        run: |
          docker compose --profile sim build --no-cache

      - name: Start stack
        run: |
          docker compose --profile sim up -d
          sleep 15

      - name: Ansible syntax check (inside ansible container)
        run: |
          docker compose exec -T ansible sh -lc \
            "cd /ansible && ansible-playbook -i inventory/hosts.ini playbooks/patch_orchestrator.yml --syntax-check"

      - name: Run patch
        run: |
          make patch

      - name: Validate gates (reports + compliance + SLA + no failed hosts)
        run: |
          docker compose exec -T ansible sh -lc '
            test -f /ansible/reports/patch_report_latest.json
            test -f /ansible/reports/patch_report_latest.csv
            test -f /ansible/reports/patch_metrics.prom
            jq -e ".compliance_percentage >= 95" /ansible/reports/patch_report_latest.json >/dev/null || { echo "FAIL: Compliance < 95%"; exit 1; }
            jq -e ".duration_seconds <= 7200" /ansible/reports/patch_report_latest.json >/dev/null || { echo "FAIL: Patch duration exceeds 2h SLA"; exit 1; }
            grep "\"failed\": true" /ansible/reports/patch_report_latest.json && { echo "FAIL: One or more hosts failed"; exit 1; } || true
            echo "CI gates: PASS (compliance ≥95%, duration ≤2h, no failed hosts)"
          '

      - name: Show report snippet (debug)
        if: always()
        run: |
          docker compose exec -T ansible sh -lc \
            "echo '--- latest report ---' && head -n 40 /ansible/reports/patch_report_latest.json || true"

      - name: Tear down
        if: always()
        run: |
          docker compose --profile sim down -v
