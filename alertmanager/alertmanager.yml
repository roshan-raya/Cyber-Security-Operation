# Alertmanager: console receiver (always works). For production add Slack/email and set api_url, SMTP_*.
global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'console'

receivers:
  - name: 'console'
    webhook_configs: []
